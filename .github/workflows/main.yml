# This is a basic workflow to help you get started with Actions

name: CI - Test, build, deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      REPO_TOKEN: eoiWFOzblvLOollwUMarqlH3W3pFPnAQk
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Ensure yarn is installed
        run: npm i -g yarn
      - name: Install the things
        run: yarn
      - name: Lint your messy code 🤖
        run: yarn lint:scripts && yarn lint:styles && yarn format
      - name: Run tests
        run: yarn test
      - name: Test coverage
        run: yarn test:coverage
      - name: Upload Coveralls data
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
  build-deploy:
    runs-on: ubuntu-latest
    env:
      FLEEK_API_KEY: process.env.FLEEK_API_KEY
    steps:
      - uses: actions/checkout@v3
        with:
          github-token: ${{ secrets.github_token }}
      - name: Ensure yarn is installed 👀
        run: npm i -g yarn
      - name: Install deps 🚲
        run: yarn
      - name: Build & bundle 🏗️
        run: yarn ui:build
      - name: Run the deploy action 🚀
        id: deploy
        uses: fleekhq/action-deploy@v1
        with:
          apiKey: ${{ secrets.FLEEK_API_KEY }}
      - name: Get the deploy url ✅
        run: echo "Deploy url is ${{ steps.deploy.outputs.deployUrl }}"
      - name: Finished! 🎉
        run: echo "All jobs done. Great success!"
